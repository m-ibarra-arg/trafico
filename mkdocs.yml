site_name: SimuladorQ 
pages:
 - Introducción: index.md
 - Modelos: Modelos.md
 - Herramientas: Herramientas.md
 - Funcionamiento de SimuladorQ: FuncionamientodeSimuladorQ.md
 - Análisis del código: Análisisdelcódigo.md
 - Pruebas de Funcionamiento: PruebasdeFuncionamiento.md
 - Nosotros: Nosotros.md
 - Descarga: Descarga.md
 - Bibliografía: Bibliografia.md

site_description: Simulador de Colas. Proyecto Final Trafico FI-UNRC.

site_author: Ibarra, Manchado

theme: readthedocs

repo_url: https://github.com/maxxxis182/trafico

extra_javascript: [’/markdownExtension.js’,’/mermaidExtension.js’, 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML']


markdown_extensions:
    - smarty
    - toc:
        permalink: True
    - sane_lists
    - fenced_code
    - footnotes
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde
